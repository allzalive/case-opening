<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS:GO Case Opening</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-dark text-white shadow-sm">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                    <a class="navbar-brand text-primary" href="#">SkinClub</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item"><a class="nav-link" href="#">Upgrade</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Missions</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Event</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Battles</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Daily Cases</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Exchange</a></li>
                        </ul>
                        <div class="d-flex align-items-center user-info">
                            <span class="badge bg-secondary me-2 balance">$12,973.27</span>
                            <span class="badge bg-secondary me-3">252,842.9</span>
                            <button class="btn btn-primary">Login</button>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main class="d-flex align-items-center justify-content-center vh-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card bg-dark text-white text-center shadow-lg">
                        <div class="card-body">
                            <h2 class="card-title">NEW TO TOWN CASE</h2>
                            <div class="my-4 case-display position-relative">
                                <img src="case.png" alt="Case Image" class="img-fluid rounded">
                                <div class="badge bg-primary position-absolute bottom-0 start-50 translate-middle-x case-price">$0.35</div>
                            </div>
                            <button class="btn btn-gradient w-100 mb-3">Open This Case</button>
                            <p class="text-muted space-coins">Get 0.07 Space Coins</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal for Case Result -->
    <div class="modal fade" id="caseResultModal" tabindex="-1" aria-labelledby="caseResultModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="caseResultModalLabel">Case Result</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Congratulations! You've received a rare item.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
